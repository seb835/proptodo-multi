<ion-menu [content]="settingsMenu">

  <ion-header>
    <ion-toolbar color="secondary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button ion-item (click)="setServerIP()">
        Change Server IP
      </button>
      <button ion-item (click)="closeSettingsMenu()">
        Close Menu
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav #settingsMenu></ion-nav>

<ion-content padding>

  <ion-row class="login-logo">
    <ion-col><img (click)="openSettingsMenu()" src="assets/img/logo_main.jpg" /></ion-col>
  </ion-row>

  <ion-row class="login-form">
    <ion-col>
      <ion-list inset>

        <ion-item>
          <ion-label><ion-icon name="person"></ion-icon></ion-label>
          <ion-input [(ngModel)]="username" placeholder="username" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label><ion-icon name="lock"></ion-icon></ion-label>
          <ion-input [(ngModel)]="password" placeholder="password" type="password"></ion-input>
        </ion-item>

      </ion-list>

      <button ion-button (click)="login()" class="login-button" [disabled]="btnLoginDisabled">Login</button>
      <button ion-button (click)="launchSignup()" class="create-account-button">Create an Account</button>

    </ion-col>
  </ion-row>

</ion-content>
